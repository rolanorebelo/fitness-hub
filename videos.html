<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Hub - Videos</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the common stylesheet -->

  <style>
    /* Add any specific styles for the videos page if needed */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #004d40, #001064);
      color: #fff;
      overflow-x: hidden;
      animation: gradientAnimation 10s linear infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    header {
      background: linear-gradient(to right, #320463, #63042a);
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #ffcc00;
    }

    section {
      padding: 5px;
      margin-top: 60px;
      text-align: center;
    }

    h2 {
      color: #ffcc00;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 8rem;
    }

    .video-card {
      width: 300px;
      margin: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px 10px 0 0;
    }

    footer {
      background-color: #444;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
